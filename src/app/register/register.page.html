<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondoregister">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-card class="registrarUsuario">
      <form [formGroup]="formularioRegistro">
        <h1>Registrar Usuario</h1>
        <ion-input formControlName="nombre" label="nombre" label-placement="floating" fill="solid" placeholder="Ingrese nombre">Nombre</ion-input>
        <br>
        <ion-input formControlName="apellido" label="apellido" label-placement="floating" fill="solid" placeholder="Ingrese apellido">apellido</ion-input>
        <br>
        <ion-input formControlName="email" label="correo" label-placement="floating" fill="solid" placeholder="Ingresar correo">Correo</ion-input>
        <br>
        <ion-input formControlName="contraseña" label="contraseña" type="password" label-placement="floating" fill="solid" placeholder="Ingrese contraseña">contraseña</ion-input>
        <br>
        <ion-input formControlName="repetirPassword" label="repetir contraseña" type="password" label-placement="floating" fill="solid" placeholder="Ingrese contraseña">Repetir contraseña</ion-input>
        <mat-error *ngIf="contrasenasIguales()">Las contraseñas no coinciden</mat-error>
        <br>
        <ion-input formControlName="fono" label="númeroTelefono" label-placement="floating" fill="solid" placeholder="Ingrese número" required>Contacto</ion-input>
        <br>
        <div>
          <a [routerLink]="['/home']">¿Ya estas registrado?</a>
        </div>
      </form>
      <ion-button (click)= "guardar()" color="light">Guardar</ion-button>
    </ion-card>
</ion-content>
