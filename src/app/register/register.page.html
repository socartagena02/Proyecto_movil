<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondoregister">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>

  <section class="form-register">
    <h1>Registrar Usuario</h1>
    <ion-input label="nombre" label-placement="floating" fill="solid" placeholder="Ingrese nombre">Nombre</ion-input>
    <br>
    
    <ion-input label="apellido" label-placement="floating" fill="solid" placeholder="Ingrese apellido">apellido</ion-input>
    <br>
    
    <ion-input label="contraseña" type="password" label-placement="floating" fill="solid" placeholder="Ingrese contraseña">contraseña</ion-input>
    <br>
    
    <ion-input label="Nickname" label-placement="floating" fill="solid" placeholder="Ingrese apodo">Username</ion-input>
    <br>
    <ion-button (click)= "guardar()" >Guardar</ion-button>
  </section>

</ion-content>

<ion-button [routerLink]="['/home']">Iniciar Sesion</ion-button>
