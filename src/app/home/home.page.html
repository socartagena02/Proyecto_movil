<ion-header [translucent]="true" class="DuocMovil">
  <ion-toolbar color="light">
    <ion-title>
      DuocMovil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="homeBody">
  <div class="inicioSesion">
    <form [formGroup]="inicioSesion" novalidate>
        <h1>Iniciar Sesion</h1>
        <ion-input formControlName="email" label="correo"
         label-placement="floating" fill="solid" 
         placeholder="Ingresar correo"
         placeholder="example@email.com" required>correo</ion-input>
        <br>
        <ion-input formControlName="contrasena" label="contraseña" 
        type="password" 
        id="password"
        label-placement="floating" fill="solid" 
        placeholder="Ingresa contraseña"
        [(ngModel)]="contrasena" required>Contraseña</ion-input>
        <br>
        <div>
          <a [routerLink]="['/reset-password']">¿Olvidaste tu contraseña?</a>
        </div>

        <br>
        <ion-button type="click" (click)="logIn(email, contrasena)"
        [routerLink]="['/ventana3']" color="light">iniciar sesion</ion-button>
    </form>
    
  </div>
</ion-content>
<ion-button [routerLink]="['/register']" color="light">Registrar</ion-button>
