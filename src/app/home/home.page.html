
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DuocMovil
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="fondohome">
  <div class="inicioSesion">
    <section class="form-register">
      <h4>Iniciar Sesion</h4>
      <h6>Nombre usuario</h6>
      <ion-input label="nombre de usuario" label-placement="floating" fill="outline" placeholder="Ingrese nombre"></ion-input>
      <h6>contraseña</h6>
      <ion-input label="contraseña" type="password" label-placement="floating" fill="outline" placeholder="Ingresa contraseña"></ion-input>
      <br>
      <div>
        <a [routerLink]="['/reset-password']">¿Olvidaste tu contraseña?</a>
      </div>
      <br>
      <div class="boton">
        <ion-button (click)= "confirmar()" >confirmar</ion-button>
      </div>
      <br>
      <p>si no tienes cuenta haz click aqui o deseas activarla porfavor presione aqui: </p>
      <div class="boton2">
        <ion-button [routerLink]="['/register']">Registrar</ion-button>
      </div>
    </section>
  </div>
</ion-content>
